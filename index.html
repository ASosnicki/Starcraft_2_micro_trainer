<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Starcraft 2 Keyboard Shortcut Trainer</title>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation" aria-expanded=" false ">
					<span class="sr-only ">Toggle navigation</span>
					<span class="icon-bar "></span>
					<span class="icon-bar "></span>
					<span class="icon-bar "></span>
				</button>
				<a class="navbar-brand " href="# "><img src="images/sc_logo.png" id="sc-logo"></a>
			</div>

			<div class="collapse navbar-collapse " id="navigation">
				<ul class="nav navbar-nav">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Species <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#" class="" id="Terran">Terran</a></li>
							<li><a href="#" class="" id="Zerg">Zerg</a></li>
							<li><a href="#" class="" id="Protoss">Protoss</a></li>
						</ul>
					</li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Build <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">vs. Terran</a></li>
							<li><a href="#">vs. Zerg</a></li>
							<li><a href="#">vs. Protoss</a></li>
						</ul>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a id="minerals"></a>
					</li>
					<li>
						<a id="gas"></a>
					</li>
					<li>
						<a id="supply"></a>
					</li>
					<li id="game_timer">
						<a class="btn" id="start">Start</a>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default panel-info current_game_objects">
					<div class="panel-heading">Current Buildings and Units</div>
					<div class="panel-body currently-in-play"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-default panel-primary command_queue_container">
					<div class="panel-heading">The Command Queue</div>
					<div class="panel-body scroll-content">
						<div class="command_queue"></div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-default panel-success active_command_container">
					<div class="panel-heading">The Active Command Timer</div>
					<div class="panel-body scroll-content">
						<div id="command_timer"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="js/game_objects.js"></script>
	<script src="js/action_helpers.js"></script>
	<script src="js/default.js"></script>
	<script src="js/build_queue.js"></script>
	<script src="js/actions.js"></script>
</body>

</html>
