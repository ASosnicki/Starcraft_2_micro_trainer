<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starcraft 2 Keyboard Shortcut Trainer</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>Item</li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default panel-info">
                <div class="panel-heading">Current Buildings and Units</div>
                <div class="panel-body"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default panel-primary">
                <div class="panel-heading">The Command Queue</div>
                <div class="panel-body">
                    <div class="well" id="base_commands">Base Commands</div>
                    <div class="command_queue"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default panel-success">
                <div class="panel-heading">The Active Command Timer</div>
                <div class="panel-body" id="command_timer">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/default.js"></script>
</body>
</html>
