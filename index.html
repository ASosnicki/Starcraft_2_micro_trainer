<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Game Gym</title>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<nav>
		<div class="container">
			<div class="nav-wrapper">
				<a class="brand-logo left">Game Gym</a>
				<ul id="nav-mobile" class="right">
					<div id="game-resources" hidden>
						<li><a id="minerals">0</a></li>
						<li><a id="gas">0</a></li>
						<li><a id="supply">0</a></li>
						<li><a id="timer">00:00:00</a></li>
					</div>
					<li><a href="#game-settings" id="game-status" class="modal-trigger">Start Game</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div id="game-settings" class="modal">
		<div class="modal-content">
			<h4>Set Up Your Game.</h4>
			<p class="center" id="select-faction"></p>
			<p class="center" id="select-build" hidden></p>
		</div>
		<div class="modal-footer">
			<a href="#!" class="modal-action modal-close waves-effect btn" id="start-game">Make it so.</a>
		</div>
	</div>

	<main id="current-game-objects"></main>

	<footer class="page-footer">
		<div class="container">
			<div class="row">
				<div class="col m6" id="command-queue">
					<h5 class="white-text">Command Queue</h5>
					<p class="grey-text text-lighten-4">Commands to be executed go here.</p>
				</div>
				<div class="col m6" id="active-commands">
					<h5 class="white-text">Active Commands</h5>
					<p class="grey-text text-lighten-4">Active commands on a timer go here.</p>
				</div>
			</div>
		</div>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
	<script src="js/raphael.js"></script>
	<script src="js/helpers.js"></script>
	<script src="js/build_queue.js"></script>
	<script src="js/game_objects.js"></script>
	<script src="js/active_commands.js"></script>
	<script src="js/command_queue.js"></script>
	<script src="js/resources.js"></script>
	<script src="js/timer.js"></script>
	<script src="js/default.js"></script>
</body>

</html>
